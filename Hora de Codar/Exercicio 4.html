<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <script>
    //Retangulo
    var baseRetangulo = parseFloat(prompt("Base"));
    var alturaRetangulo = parseFloat(prompt("Altura"));
    var areaRetangulo = baseRetangulo * alturaRetangulo;
    alert("Area" + areaRetangulo);


    //Quadrado
    var ladoquadrado = parseFloat(prompt("lado"));
    var ladoquadrado2 = parseFloat(prompt("lado 2"));
    var area = ladoquadrado * ladoquadrado2;
    alert("Area" + area);

    //Losango
    var diagonalmaior = parseFloat(prompt("Diagonal Maior"));
    var diagonalmenor = parseFloat(prompt("Diagonal Menor"));
    var areadoLosango = diagonalmaior * diagonalmaior/2;
    alert("Resultado e :" + areadoLosango);

    //Trapezio
    var basemaior = parseFloat(prompt("Base maior"));
    var basemenor = parseFloat(prompt("Base menor"));
    var areadotrapezio = ( basemaior + basemenor)/2;
    alert("Valor do Trapezio e :" + areadotrapezio);

    //Paralelogramo
    var baseparalelogramo = parseFloat(prompt("Base Paralelogramo"));
    var alturaparalelogramo = parseFloat(prompt("Altura Paralelogramo"));
    var areaparalelogramo = baseparalelogramo * alturaparalelogramo;
    alert("Valor do Paralelogramo :" + areaparalelogramo);

    //Triangulo
    var basetriangulo = parseFloat(prompt("Base do Triagulo"));
    var alturatrigulo =parseFloat(prompt("Altura do Triangulo"));
    var areatriangulo = basetriangulo * alturatrigulo/2;
    alert("Valor do Triangulo" + areatriangulo);

    //Circulo
    var circulo = parseFloat(prompt("Valor da Circuferencia"));
    var areacirculo = (circulo * circulo) * 3.15;
    alert("Valor do Circulo :" + areacirculo);

    // alert sua principal função é mostrar ao usuário uma mensagem e um botão de confirmação de que o usuário tenha visto a mensagem

    // prompt é uma função incorporada do JavaScript que permite interagir com o usuário por meio de caixas de diálogo.

    // comnado.log imprime o texto no console como uma mensagem de log


    </script>
    

</body>
</html>
